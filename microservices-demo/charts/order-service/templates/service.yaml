{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: {{ .Values.port }}
    protocol: TCP
  selector:
    app: order-service
{{- end }}